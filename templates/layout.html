<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <script src="/static/index.js"></script>
        <link href="/static/style.css" rel="stylesheet" />

        <title>Bookmarks: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav
            class="border navbar navbar-expand-md navbar-light"
            style="background-color: indigo"
            data-bs-theme="dark"
        >
            <div class="container-fluid">
                <a class="navbar-brand" href="/"
                    ><b class="blue">Bookmarks</b></a
                >
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">All</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/folders">My Folders</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Log Out</a>
                        </li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Log In</a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}

        <main class="container-fluid py-3 text-center">
            <div class="text-end">
                <a href="/add_bookmark"
                    ><button type="button" class="btn btn-secondary">
                        Add Bookmark
                    </button></a
                >

                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#add_folder"
                >
                    Add Folder
                </button>

                <div class="modal" id="add_folder">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Folder Name</h5>
                                <button
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                ></button>
                            </div>
                            <form action="/add_folder" method="post">
                                <div class="modal-body">
                                    <input
                                        type="text"
                                        autocomplete="off"
                                        class="form-control"
                                        id="name"
                                        name="folder_name"
                                        placeholder="E.g Self Study"
                                    />
                                </div>
                                <div class="modal-footer">
                                    <button
                                        class="btn btn-secondary"
                                        type="submit"
                                    >
                                        Add
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Developed by <b><i>Saw ZiDunn</i></b>
        </footer>
    </body>
</html>
